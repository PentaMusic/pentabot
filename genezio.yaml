name: pentabot
region: us-east-1
yamlVersion: 2

backend:
  path: server
  language:
    name: js
    packageManager: npm
  functions:
    - name: agent
      path: agent
      entry: index.js
      type: httpServer

    - name: executor
      path: executor
      entry: index.js
      type: httpServer
      maxConcurrentRequestsPerInstance: 1

frontend:
  path: client
  publish: dist
  subdomain: amazing-coffee
